<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #4</title>
    </head>
    <style>
        tr td {
            border: 1px solid black;
            border-radius: 3px;
            padding: 7px;
            box-shadow: 3px 3px 4px black;
        }
    </style>
    <body>
        <h1>Table Styling</h1>
        <table cellspacing="15px">
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
