<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

                <tr class="table-warning">

                    <td>0777777777</td>
                    <td>Example@example.com</td>
                </tr>
                <tr class="table-primary">

                    <td>Dooley</td>
