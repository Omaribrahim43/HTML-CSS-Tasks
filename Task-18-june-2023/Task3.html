<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #3 - Basic HTML Form</title>
    </head>
    <body align="left">
        <h1>Basic HTML Form</h1>
        <fieldset style="width: 450px;">
            <legend>Name</legend>
            <form action="#" method="get">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname"><br><br>
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname"><br><br>
            </form>
        </fieldset>
        <fieldset style="width: 450px;">
            <legend>Other Questions</legend>
            <form action="#" method="get">
                <label for="drink">Choose a drink:</label><br>
                <input type="radio" name="drink" id="drink">coffee<br>
                <input type="radio" name="drink" id="drink">tea<br>
                <input type="radio" name="drink" id="drink">hot chocolate<br><br>
                <label for="icecream">What ice creem do you like?:</label><br>
                <input type="checkbox" name="icecream" id="chocolate">Chocolate<br>
                <input type="checkbox" name="icecream" id="chocolate-pidding">Chocolate Pudding<br>
                <input type="checkbox" name="icecream" id="chocolate-peanut-butter">Chocolate Peanut butter<br>
                <input type="checkbox" name="icecream" id="vanilla">Vanilla<br>
                <input type="checkbox" name="icecream" id="strawberry">Strawberry<br><br>
                <label for="school">Select a school:</label><br>
                <select name="school" id="school">
                    <option value="harvard">Harvard</option>
                </select><br><br>
                <label for="comment">Please provide comments:</label><br>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea><br><br>
            </form>
        </fieldset><br>
        <input type="submit" value="Submit">
    </body>
</html>
