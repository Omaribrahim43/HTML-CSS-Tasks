<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2 - Images</title>
        <style>
            th, td{
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Images in Tables</h1>
        <hr>
        <h4>What are your favorite pets ?</h4>
        <table border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Pet Image</th>
                    <th>More Facts about (as a Link)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img width="240" src="horse.jpg" alt="horse image"></td>
                    <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
                </tr>
                <tr>
                    <td><img width="240"  src="dogs.jpg" alt="dogs image"></td>
                    <td><a href="https://en.wikipedia.org/wiki/dog">Dogs</a></td>
                </tr>
                <tr>
                    <td><img width="240" src="images.jpg" alt="cat image"></td>
                    <td><a href="https://en.wikipedia.org/wiki/cat">Cats</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
