<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #3</title>
        <style>
            h3 .property {
                color: blue;
                margin-left: 30px;
            }
            h3 .value {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Styling source code: Code snippet</h1>
        <hr>
        <h3>
            h1 {<br>
            <span class="property">font-family</span>: <span class="value">Verdana</span>;<br>
            <span class="property">font-size</span>: <span class="value">1.2em</span>;<br>
            } <br>
            p {<br>
            <span class="property">font-family</span>: <span class="value">Arial</span>;<br>
            <span class="property">color</span>: <span class="value">blue</span>;<br>
            <span class="property">text-align</span>: <span class="value">right</span>;<br>
            }
        </h3>
    </body>
</html>
