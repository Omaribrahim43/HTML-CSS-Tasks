<!DOCTYPE html>
<html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise #2 - Grid</title>
    </head>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(12,auto);
            grid-template-rows:24px auto auto auto auto 24px;
            height: 425px;
            width: 400px;
            background-color: beige;
            gap: 10px 25px;
        }
        .grey1{
           grid-column: 1/13;
           background-color: grey;
        }
        .blue1{
            grid-column: 1/9;
            background-color: blue;
        }
        .light-blue1{
            grid-column: 9/13;
            background-color: lightblue;
        }
        .yellow1{
            grid-column: 1/5;
            background-color: yellow;
        }
        .yellow2{
            grid-column: 5/9;
            background-color: yellow;
        }
        .yellow3{
            grid-column: 9/13;
            background-color: yellow;
        }
        .light-blue2{
            grid-column: 1/5;
            background-color: lightblue;
        }
        .blue2{
            grid-column: 5/13;
            background-color: blue;
        }
        .orange1{
            grid-column: 1/4;
            background-color: orange;
        }
        .orange2{
            grid-column: 4/7;
            background-color: orange;
        }
        .orange3{
            grid-column: 7/10;
            background-color: orange;
        }
        .orange4{
            grid-column: 10/13;
            background-color: orange;
        }
        .grey2{
            grid-column: 1/13;
            background-color: grey;
        }
    </style>
    <body>
        <div class="grid-container">
            <div class="block grey1"></div>
            <div class="block blue1"></div>
            <div class="block light-blue1"></div>
            <div class="block yellow1"></div>
            <div class="block yellow2"></div>
            <div class="block yellow3"></div>
            <div class="block light-blue2"></div>
            <div class="block blue2"></div>
            <div class="block orange1"></div>
            <div class="block orange2"></div>
            <div class="block orange3"></div>
            <div class="block orange4"></div>
            <div class="block grey2"></div>
        </div>
    </body>
</html>
