<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <style>
        .blue{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s;
        }
        .blue:hover{
            width: 200px;
        }
        .pink{
            margin-top: 15px;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: width 2s, height 2s;
        }
        .pink:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The transition Property</h1>
        <p>Hover over the the div element, to see the transition effect:</p><br><hr>
        <div class="blue"></div>
        <div class="pink"></div>
    </div>
</body>
</html>
