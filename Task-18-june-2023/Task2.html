<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2 - surve form</title>
    </head>
    <body>
        <h1 align="center">Employee Intrests Survey form</h1>
        <form action="#" method="get" align="center">
            <label for="name">Enter your name:</label>
            <input type="text"><br><br>
            <label for="name">Enter your department:</label>
            <input type="text"><br><br>
            <label for="name">Tell us a little about yourself:</label>
            <textarea name="Tell" id="Tell" cols="30" rows="5"></textarea><br><br>
            <label for="Exercise">Do you exercise at home?</label>
            <input type="radio" name="exercise">Yes
            <input type="radio" name="exercise">No <br><br>
            <label for="read">How do you like to read about your favorite topics?</label><br><br>
            <input type="checkbox" name="books" id="books">Books
            <input type="checkbox" name="or" id="or">Online resources
            <input type="checkbox" name="pa" id="pa">Phone apps
            <input type="checkbox" name="magazines" id="magazines">Magazines <br><br>
            <label for="movies">What genre of movies do you like?</label>
            <select name="movies" id="movies">
                <option value="comedy">comedy</option>
                <option value="action">action</option>
                <option value="romantic">romantic</option>
            </select><br><br>
            <input type="submit" name="submit" id="submit" value="Submit form">

        </form>
    </body>
</html>
